<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NU METAL ARCHIVE2</title>

<style>
:root {
  --bg: #070707;
  --panel: #0f0f0f;
  --border: #3a3a3a;
  --text: #d0d0d0;
  --muted: #777;
  --acid: #6bff3d;
  --rust: #b22a1c;
  --cold: #5aa9ff;
}

/* ===== BASE ===== */
body {
  margin: 0;
  font-family: "Courier New", monospace;
  background: radial-gradient(circle at top, #111 0%, var(--bg) 65%);
  color: var(--text);
  overflow-x: hidden;
}

/* ===== SCANLINES ===== */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.025),
      rgba(255,255,255,0.025) 1px,
      transparent 1px,
      transparent 2px
    );
  opacity: 0.18;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 25px;
  background: linear-gradient(180deg, #111, #060606);
  border-bottom: 2px solid var(--border);
}

header h1 {
  letter-spacing: 5px;
  font-size: 26px;
  color: var(--acid);
  text-shadow:
    0 0 8px rgba(107,255,61,0.4),
    -1px 0 rgba(255,0,0,0.15),
    1px 0 rgba(0,255,255,0.15);
}

header p {
  font-size: 11px;
  color: var(--muted);
}

/* ===== NAV ===== */
nav {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 10px;
  background: #0d0d0d;
  border-bottom: 1px solid var(--border);
  font-size: 12px;
}

nav a {
  color: var(--cold);
  text-decoration: none;
}

nav a:hover {
  color: var(--acid);
}

/* ===== AUDIO TOGGLE ===== */
#audioToggle {
  position: fixed;
  bottom: 10px;
  right: 10px;
  font-size: 10px;
  padding: 4px 8px;
  background: #0c0c0c;
  border: 1px solid var(--border);
  color: var(--muted);
  cursor: pointer;
}

#audioToggle.active {
  color: var(--acid);
  box-shadow: 0 0 6px rgba(107,255,61,0.4);
}

/* ===== MAIN ===== */
main {
  max-width: 900px;
  margin: auto;
  padding: 25px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 20px;
}

/* ===== CARD ===== */
.card {
  background: linear-gradient(180deg, #111, #0a0a0a);
  border: 1px solid var(--border);
  padding: 12px;
  transition: transform 0.15s;
}

.card:hover {
  transform: translateY(-2px) skewX(-0.6deg);
}

.card h3 {
  margin: 0 0 5px;
  font-size: 13px;
  color: var(--rust);
}

.card p {
  font-size: 11px;
  color: var(--muted);
}

/* ===== TAGS ===== */
.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 5px;
  margin-bottom: 10px;
}

.tag {
  font-size: 10px;
  padding: 2px 6px;
  border: 1px solid var(--border);
  background: #0f0f0f;
  color: var(--acid);
}

/* ===== BUTTON ===== */
button {
  font-family: inherit;
  background: #0e0e0e;
  color: var(--cold);
  border: 1px solid var(--border);
  padding: 4px 8px;
  font-size: 11px;
  cursor: pointer;
}

button:hover {
  color: var(--acid);
}
</style>
</head>

<body>

<header id="header">
  <h1>NU METAL ARCHIVE</h1>
  <p>1997–2002 media transmission</p>
</header>

<nav>
  <a href="#" onclick="loadHome()">HOME</a>
  <a href="#" onclick="loadCategory('photos')">PHOTOS</a>
  <a href="#" onclick="loadCategory('videos')">VIDEOS</a>
  <a href="#" onclick="loadCategory('magazines')">MAGAZINES</a>
  <a href="#" onclick="loadCategory('interviews')">INTERVIEWS</a>
</nav>

<main id="content"></main>

<button id="audioToggle">AUDIO: OFF</button>

<script>
const archive = {
  photos: [{
    id: "22 even",
    title: "22 even fan art",
    year: 2026,
    type: "image",
    description: "Fan made art by me.",
    tags: ["22 even", "2026", "fanart", "Photo"]
  }],
  videos: [{
    id: "mnut",
    title: "Monkeynuts disappear",
    year: 1285,
    type: "video",
    description: "disappear by monkeynut.",
    tags: ["monkeynut", "1874", "youtube"]
  }],
  magazines: [{
    id: "hitparader_2001",
    title: "Hit Parader Scan",
    year: 2001,
    type: "image",
    description: "Magazine scan placeholder.",
    tags: ["Magazine", "2001", "Hit Parader"]
  }],
  interviews: [{
    id: "slipknot_text",
    title: "Slipknot Text Interview",
    year: 2000,
    type: "text",
    description: "Archived text interview placeholder.",
    tags: ["Slipknot", "2000", "Interview", "Text"]
  }]
};

const content = document.getElementById("content");

function loadHome() {
  content.innerHTML = `
    <h2>WELCOME</h2>
    <p>This archive preserves nu metal culture through degraded media,
    damaged broadcasts, and recovered print artifacts.</p>
  `;
}

function loadCategory(category) {
  let html = `<h2>${category.toUpperCase()}</h2><div class="grid">`;
  archive[category].forEach(item => {
    html += `
      <div class="card">
        <h3>${item.title}</h3>
        <p>${item.year}</p>
        <div class="tags">
          ${item.tags.map(t => `<span class="tag">${t}</span>`).join("")}
        </div>
        <button onclick="loadItem('${category}','${item.id}')">VIEW</button>
      </div>
    `;
  });
  html += `</div>`;
  content.innerHTML = html;
}

function loadItem(category, id) {
  const item = archive[category].find(i => i.id === id);

  let media = "";
  if (item.type === "image") {
    media = `<img src="1.jpg" alt="${item.title}" style="width:100%; border:1px solid var(--border); margin-bottom:15px;">`;
  }
  if (item.type === "video") {
    media = `
      <iframe
        width="100%"
        height="360"
        src="https://www.youtube.com/embed/ir58mej0qGA"
        title="${item.title}"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        style="border:1px solid var(--border); margin-bottom:15px;"
      ></iframe>
    `;
  }
  if (item.type === "text") {
    media = `<div style="border:1px solid var(--border); padding:15px; margin-bottom:15px; font-size:11px; background:#0b0b0b;"></div>`;
  }

  content.innerHTML = `
    <button onclick="loadCategory('${category}')">← BACK</button>
    <h2>${item.title}</h2>
    ${media}
    <div class="tags">
      ${item.tags.map(t => `<span class="tag">${t}</span>`).join("")}
    </div>
    <p><strong>YEAR:</strong> ${item.year}</p>
    <p>${item.description}</p>
  `;
}

loadHome();
</script>

</body>
</html>
