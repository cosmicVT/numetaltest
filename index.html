* { margin:0; padding:0; box-sizing:border-box; }

}
a { color:#8aff00; text-decoration:none; }
a:hover { text-shadow:0 0 6px #8aff00; }
header { background:linear-gradient(180deg,#1a1a1a,#050505); border-bottom:2px solid #2e2e2e; padding:20px; position:relative; }
header h1 { font-size:36px; letter-spacing:3px; color:#fff; text-shadow:2px 2px 0 #000,0 0 12px #ff0033; }
header p { color:#999; font-size:14px; margin-top:6px; }
nav { margin-top:15px; display:flex; flex-wrap:wrap; gap:12px; }
nav a { background:#111; border:1px solid #333; padding:8px 14px; font-size:13px; text-transform:uppercase; cursor:pointer; }
.search-bar { margin-top:20px; display:flex; gap:10px; }
.search-bar input { flex:1; background:#000; border:1px solid #444; padding:10px; color:#8aff00; font-family:monospace; }
.search-bar button { background:#8aff00; border:none; color:#000; font-weight:bold; padding:10px 18px; cursor:pointer; }
main { padding:25px; }
section { display:none; animation:fadeIn .35s ease-in-out; }
section.active { display:block; }
@keyframes fadeIn { from{opacity:0} to{opacity:1} }
.band-grid, .media-grid { display:grid; gap:20px; }
.band-grid { grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); }
.media-grid { grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); }
.band-card, .media-item { background:linear-gradient(180deg,#121212,#050505); border:1px solid #2e2e2e; padding:15px; cursor:pointer; }
.band-card:hover, .media-item:hover { box-shadow:0 0 12px rgba(255,0,51,.3); }
.band-card h3 { color:#ff0033; margin-bottom:6px; text-shadow:1px 1px 0 #000; }
.band-card p { font-size:13px; color:#bbb; margin-bottom:6px; }
.tags { margin-top:6px; }
.tag { display:inline-block; background:#000; border:1px solid #333; padding:3px 6px; font-size:11px; margin:2px; color:#8aff00; }
.media-item img { max-width:100%; filter:grayscale(30%) contrast(120%); }
iframe { width:100%; height:180px; border:none; }
.paper { background:#111; border:1px dashed #555; padding:20px; font-family:Courier New,monospace; line-height:1.6; }
#detail h2 { color:#ff0033; margin-bottom:10px; }
.random-btn { margin-top:15px; background:#ff0033; color:#000; border:none; padding:8px 14px; font-weight:bold; cursor:pointer; }
footer { background:#050505; border-top:2px solid #2e2e2e; padding:20px; text-align:center; font-size:12px; color:#777; margin-top:40px; }
.paper-img { width:100%; }
.video-title { font-size:13px; margin-top:5px; color:#fff; }

/* ---------- INTERVIEWS ---------- */
.interview-box { background:#111; border:1px dashed #555; padding:15px; font-family:Courier New, monospace; line-height:1.6; max-height:120px; overflow:hidden; color:#ddd; position:relative; }
.interview-title { color:#ff0033; font-weight:bold; margin-bottom:6px; }
.interview-box::after { content:"[ click to read full interview ]"; display:block; margin-top:8px; color:#ff0033; font-size:12px; }

/* ---------- MODAL ---------- */
.modal {
  position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85);
  display:flex; align-items:center; justify-content:center; z-index:999;
}
.modal.hidden { display:none; }
.modal-content {
  background:#111; border:1px solid #555; padding:20px;
  max-width:700px; width:90%; max-height:80vh; overflow-y:auto;
  font-family:Courier New, monospace; color:#ddd;
  position:relative;
}
.modal-text { white-space:pre-wrap; line-height:1.6; margin-top:15px; }
.close { position:absolute; top:10px; right:15px; font-size:22px; cursor:pointer; color:#ff0033; }

// ---------------- FUNCTIONS ----------------

function truncate(text, maxLength = 80){ return text.length <= maxLength ? text : text.slice(0,maxLength)+'…'; }

function match(tags){
  const q=document.getElementById('searchInput').value.toLowerCase();
  return !q || tags.join(' ').toLowerCase().includes(q);
}

// ---------------- BANDS ----------------
function renderBands(){
  const grid=document.getElementById('bandGrid');
  grid.innerHTML='';
  bands.filter(b=>match([b.name,...b.tags])).forEach(b=>{
    const div=document.createElement('div');
    div.className='band-card';
    div.innerHTML=`
      <h3>${b.name}</h3>
      <p>${truncate(b.desc,80)}</p>
      <div class="tags">${b.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
    `;
    div.onclick=()=>openDetail(b);
    grid.appendChild(div);
  });
}

function openDetail(b){

  document.getElementById('detailTags').innerHTML=b.tags.map(t=>`<span class="tag">${t}</span>`).join('');
  const dp=document.getElementById('detailPhotos'); dp.innerHTML='';
  photos.filter(p=>p.tags.map(t=>t.toLowerCase()).includes(b.name.toLowerCase()))
    .forEach(p=>dp.innerHTML+=`<div class="media-item"><img src="${p.file}"></div>`);
  showSection('detail');
  window.scrollTo(0,0);
}

function randomBand(){ openDetail(bands[Math.floor(Math.random()*bands.length)]); }

// ---------------- PHOTOS ----------------
function renderPhotos(){
  const grid=document.getElementById('photoGrid'); grid.innerHTML='';
  photos.filter(p=>match(p.tags)).forEach(p=>{
    grid.innerHTML+=`<div class="media-item"><img src="${p.file}">${p.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>`;
  });
}

// ---------------- VIDEOS ----------------
function renderVideos(){
  const grid=document.getElementById('videoGrid'); grid.innerHTML='';
  videos.filter(v=>match(v.tags)).forEach(v=>{
    const div=document.createElement('div');
    div.className='media-item';
    div.innerHTML=`
      <img src="https://img.youtube.com/vi/${getVideoID(v.url)}/hqdefault.jpg">
      <div class="video-title">${v.title}</div>
      ${v.tags.map(t=>`<span class="tag">${t}</span>`).join('')}
    `;
    div.onclick=()=>window.open(v.url,'_blank');
    grid.appendChild(div);
  });

  function getVideoID(url){
    const match=url.match(/v=([a-zA-Z0-9_-]{11})/);
    return match ? match[1] : '';
  }
}

// ---------------- INTERVIEWS ----------------
function renderInterviews(){
  const grid = document.getElementById('interviewGrid');
  grid.innerHTML = '';
  interviews.filter(i=>match([i.band,...i.tags])).forEach(i=>{
    grid.innerHTML += `
      <div class="media-item" onclick="openInterviewFromFile('${i.title.replace(/'/g,"\\'")}', '${i.file}')">
        <div class="interview-title">${i.title}</div>
        <div class="interview-box interview-preview">Preview will load when clicked...</div>
        ${i.tags.map(t=>`<span class="tag">${t}</span>`).join('')}
      </div>
    `;
  });
}

function openInterviewFromFile(title, filename){
  fetch(filename)
    .then(r=>{ if(!r.ok) throw new Error("File not found"); return r.text(); })
    .then(text=>{
      document.getElementById('modalTitle').innerText = title;
      document.getElementById('modalText').innerText = text;
      document.getElementById('interviewModal').classList.remove('hidden');
    })
    .catch(err=>{
      console.error(err);
      alert("Failed to load interview file: "+filename);
    });
}

function closeInterview(){ document.getElementById('interviewModal').classList.add('hidden'); }

// Clicking outside modal closes it
document.addEventListener('click', e=>{
  const modal=document.getElementById('interviewModal');
  if(e.target===modal) closeInterview();
});

// ---------------- PAPERS ----------------
function renderPapers(){
  const grid=document.getElementById('paperGrid'); grid.innerHTML='';
  papers.filter(p=>match(p.tags)).forEach(p=>{
    grid.innerHTML+=`<div class="media-item"><img class="paper-img" src="${p.file}">${p.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>`;
  });
}

// ---------------- SECTION SWITCH ----------------
function showSection(id){
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

// ---------------- INITIAL RENDER ----------------
renderAll();
function renderAll(){ renderBands(); renderPhotos(); renderVideos(); renderPapers(); renderInterviews(); }
</script>
</body>
</html>
